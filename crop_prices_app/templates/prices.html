<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Crop Prices</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Crop Name</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for price in prices %}
            <tr>
                <td>{{ price.crop.name }}</td>
                <td>{{ price.price }}</td>
                <td>{{ price.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a style="color: rgb(27, 203, 68);" href="{% url 'crop_prices:logout' %}">Logout</a>
    <br>
    <a style="color: rgb(27, 203, 68);" href="{% url 'crop_prices:home' %}">Go to Home</a>
