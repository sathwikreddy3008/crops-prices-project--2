<!-- crop_prices_app/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            body{
              background-image: url('https://wallpapercave.com/wp/wp3071210.jpg');
              background-size: cover;
              height:100vh;
              width: 100vw;
            }
            </style>
    </head>
<body >
    <nav>
        <a href="{% url 'homepage:home' %}">Home</a>
        <a href="{% url 'homepage:blog' %}">Blog</a>
        {% if user.is_authenticated %}
            <a href="{% url 'crop_prices:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'crop_prices:login' %}" style="color:black;">Login</a>
        {% endif %}
    </nav>
    <div class="text-center " style="margin: 15px; padding: 35px;">
        <h2 style="color: black;">LOGIN</h2>
        <form method="post" action="{% url 'crop_prices:login' %}">
            {% csrf_token %}
            <label for="username" style="color: black;">Username:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password" style="color: black;">Password:</label>
            <input type="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <a style="color: black;" href="{% url 'crop_prices:home' %}" >Go to Home</a>
    </div>
</body>
<footer>
    <p>Domain: Agriculture</p>
    <p>&copy; 2024 </p>
</footer>
</html>
