<!-- state_form.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            width: 200px;
        }
    </style>
</head>

<body>

    <h2>Select Your State</h2>
        {% csrf_token %}
        <label for="state">Choose your state:</label>
        <select id="state" name="state" required>

            <option value="state1">Telangana</option>
            <option value="state2">Andra Pradesh</option>
            <option value="state2">Tamil Nadu</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function () {
            });
        });
    </script>

</body>

</html>
